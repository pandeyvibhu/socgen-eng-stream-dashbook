<div class="row p-1 mt-4 mb-4 text-white bg-dark" *ngIf = "cards">
    <div class="col-sm-4">
        <input type="text" [(ngModel)]="cardTitleFilter" class="form-control" placeholder="Search By Title">
    </div>
    <div class="col-sm-5">
    </div>
    <div class="col-sm-3">
      <div class="form-check form-check-inline">
        <button mat-button type="button" (click)="getFilteredTasks()" class="btn btn-light mr-2" data-toggle="button" aria-pressed="false" autocomplete="off">
          <i class="fa fa-filter" aria-hidden="true"></i> favorites
        </button>
        <div class="form-check form-check-inline">
          <button mat-button (click)="openNewCardDialog()" class="btn btn-info">
            <i class="fa fa-plus" aria-hidden="true"></i> New Card
          </button>
        </div>
      </div>
    </div>
</div>
<div class="row ml-5 pl-2">
    <div class="card-deck">
        <div class="card m-4 ml-1 text-white bg-secondary d-flex" *ngFor="let card of filteredCards | cardFilter : cardTitleFilter">
          <div class="card-header bg-dark">
            <div class="row">
              <div class="col-sm-9">
                <h3>{{card.title}}</h3>
              </div>
              <div class="col-sm-3 float-right">
                <button style="border: none;" class="btn btn-outline-light" (click)="markFav(card, false)" *ngIf="card.favorite"><i class="fa fa-heart" aria-hidden="true"></i></button>
                <button style="border: none;" class="btn btn-outline-light" (click)="markFav(card, true)" *ngIf="!card.favorite"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body d-flex flex-column">            
            <h3 class="card-subtitle mb-2">{{card.description}}</h3>
            <h5 class="card-text">Short URL: <a href="{{BACKEND_URL+card.shortUrl}}"> {{BACKEND_URL+card.shortUrl}}</a></h5>
            <div class="align-self-end" *ngIf = "card.authority">
              <button mat-button type="button" (click)="deleteCard(card.id)" class="btn btn-danger mt-auto p-1">Delete</button>
              <button mat-button type="button" (click)="openEditCardDialog(card)" class="btn btn-light mt-auto ml-2 pt-1 pb-1">Edit</button>
            </div>
          </div>
        </div>
    </div>
</div>

<div *ngIf="!cards">
  <div class="row m-2 ml-0">
    <h1>No cards found!</h1>
  </div>
  <div class="row m-2 ml-0">
    <button class="btn btn-light" mat-button (click)="openNewCardDialog()">Create new Card</button>
  </div>
</div>
