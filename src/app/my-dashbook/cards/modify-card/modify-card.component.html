<div class="justify-content-center m-2"><h1>Edit Card</h1></div>

<form [formGroup]="cardModifyForm" (ngSubmit)="onSubmit(data.id)" class="m-2">

  <mat-form-field>
    <input matInput type="text" id="title" placeholder="Title" maxlength="24" autocomplete="off" formControlName="title" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" id="description" placeholder="Description in 50 chars" maxlength="50" autocomplete="off" formControlName="description" required>
  </mat-form-field>
  <br/>
  <mat-checkbox  formControlName="favorite" class="favorite-chekcbox">Mark as favorite</mat-checkbox>
  <br/>
  <br/>
  <div class=" actions modal-footer">
      <button mat-raised-button color="danger" mat-dialog-close class="mr-2">Cancel</button>
      <button mat-raised-button color="primary"mat-dialog-close class="mr-2" type="submit" [disabled]="!cardModifyForm.valid">Confirm Changes</button>
  </div>
</form>
